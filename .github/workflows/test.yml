#           restore-keys: |
#             ${{ runner.os }}-cargo-3-${{ hashFiles('RUSTC_VER') }}-
#             ${{ runner.os }}-cargo-3-

      - name: Build akochan
        run: |
          gsed -i \
            -e 's/CFLAGS =/CFLAGS = -march=native/' \
            -e '/-mllvm/d' \
            -e 's/-O3/-O2/g' \
            akochan/Makefile_MacOS akochan/ai_src/Makefile_MacOS
          make -C akochan/ai_src -j$(gnproc) -f Makefile_MacOS
          make -C akochan -j$(gnproc) -f Makefile_MacOS
          otool -L akochan/{system.exe,libai.so}

      - name: Build akochan-reviewer
        env:
          RUSTFLAGS: -C target-cpu=native
        run: |
          cd akochan-reviewer
          cargo build

      - name: Run akochan-reviewer
        run: |
          source env.sh
          cd akochan-reviewer
          target/debug/akochan-reviewer --no-review --mjai-out ../mjai.json --no-open "${ARGS[@]}"
          cd ../akochan
          export OMP_NUM_THREADS=1
          ./system.exe pipe_detailed ../akochan-reviewer/tactics.json 0 < ../mjai.json

      - name: tmate session if tests fail
        if: failure()
        uses: mxschmitt/action-tmate@v3

